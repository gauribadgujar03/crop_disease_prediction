<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Plant Disease Prediction</title>
    <link rel="icon" sizes="48x48" href="{{ url_for('static', filename='reversed-removebg.png') }}">
    <style>
        /* General body styling with background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/originals/30/72/d7/3072d780c677072f5037aeb2413e2061.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Form container styling */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 1.8rem;
        }

        /* Form field styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Footer link styling */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive styling */
        @media screen and (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
            .form-container h2 {
                font-size: 1.6rem;
            }
            .form-group input {
                font-size: 15px;
            }
            .form-container button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register for Plant Disease Prediction</h2>
        <!-- Registration Form -->
        <form action="/register" method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <!-- Mobile Number Field -->
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="Enter your 10-digit number">
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <!-- City Field -->
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="Enter your city">
            </div>

            <!-- Register Button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
